<div class="add-edit-inventory-container">
  <h2>{{ isEditMode ? 'Edit Inventory Item' : 'Add New Inventory Item' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Item Name</mat-label>
      <input matInput [(ngModel)]="inventoryItem.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="inventoryItem.quantity" name="quantity" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update Item' : 'Add Item' }}</button>
  </form>
</div>
