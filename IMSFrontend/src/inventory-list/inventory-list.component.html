<mat-card class="inventory-list-card">
  <mat-card-header>
    <mat-card-title>Inventory List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="inventoryItems" class="mat-elevation-z8">
      <ng-container matColumnDef="partNumber">
        <mat-header-cell *matHeaderCellDef> Part Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.part_number}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="partName">
        <mat-header-cell *matHeaderCellDef> Part Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.part_name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price | currency}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
